<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
  </head>
  <body>
    Hello from about!

    <h1></h1>

    <button>Change title of father</button>

    <script>
      window.module = {};
    </script>

    <script src="../index.js"></script>

    <script>
      const iframessa = window.module.exports;

      iframessa.register("about");

      document.querySelector("button").addEventListener("click", () => {
        iframessa.emit("changed-path", "new");
      });

      iframessa.on("from-father", (data) => {
        document.querySelector("h1").innerHTML = data.data;
      });

      iframessa.get("userName", (data) => {}, { hello: "world!" });
    </script>
  </body>
</html>
